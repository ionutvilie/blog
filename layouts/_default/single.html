<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
{{ partial "head.html" . }}

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		{{ partial "header.html" . }}
		<main class="mdl-layout__content">
			<div class="page-content">

				<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
				</section>

				<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">

					<div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
						<div class="mdl-card__media mdl-color-text--grey-50">
							<h3 style="padding:40px;">{{ .Title }}</h3>
						</div>
						<div class="mdl-color-text--grey-700 mdl-card__supporting-text meta">
							<div class="minilogo"></div>
							<div>
								<strong>{{ .Site.Params.author }}</strong>
								<div class="section-spacer"></div>
								<span>{{ .Date.Format "02.01.2006 15:04" }}</span>
							</div>
							<div class="section-spacer"></div>
							<!-- <div class="meta__favorites">
								425 <i class="material-icons" role="presentation">favorite</i>
								<span class="visuallyhidden">favorites</span>
							</div>
							<div>
								<i class="material-icons" role="presentation">bookmark</i>
								<span class="visuallyhidden">bookmark</span>
							</div>
							<div>
								<i class="material-icons" role="presentation">share</i>
								<span class="visuallyhidden">share</span>
							</div> -->
						</div>
						<div class="mdl-color-text--grey-700 mdl-card__supporting-text">
							{{ .Content }}
						</div>
						<div class="mdl-color-text--primary-contrast mdl-card__supporting-text comments">
							<div>
								<ul id="tags">
									{{ range .Params.tags }}
									<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> </li>
									{{ end }}
								</ul>
							</div>
							{{ template "_internal/disqus.html" . }}
						</div>
					</div>
				</section>

				<!-- <nav class="demo-nav mdl-color-text--grey-50 mdl-cell mdl-cell--12-col">
							<a href="index.html" class="demo-nav__button">
								<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--white mdl-color-text--grey-900"
								    role="presentation">
									<i class="material-icons">arrow_back</i>
								</button>
								Newer
							</a>
							<div class="section-spacer"></div>
							<a href="index.html" class="demo-nav__button">
								Older

								    role="presentation">
									<i class="material-icons">arrow_forward</i>
								</button>
							</a>
						</nav> -->
				<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
				</section>
			</div>
		</main>
		<!-- {{ partial "sidebar.html" . }} -->
		{{ partial "footer.html" . }}
	</div>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
